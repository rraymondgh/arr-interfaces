package: tmdbproxyoapi
generate:
  models: true
  strict-server: true

output-options:
  include-operation-ids:
    - find-by-id
    - search-movie
    - movie-details
    - movie-external-ids
    - search-tv
    - tv-series-details
    - tv-series-external-ids
